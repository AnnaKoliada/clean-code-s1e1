<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen"  />
  </head>
  <body>
    <aside class="aside-container">
      <img src="./eisenhower-matrix.jpg" alt="aside-image"/>
      <a class="aside-link"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </aside>
    <main class="main-container">
      <section class="add-item" id="add-item">
        <h1 class="none">Todo App</h1>
        <label class="add-item_label" for="add-item_field">Add Item</label>
        <div class="add-item_content">
          <input id="add-item_field" class="add-item_field" type="text" />
          <button class="add-item_btn btn">Add</button>
        </div>
      </section>
      <section class="incomplete-tasks">
        <h2>Todo</h2>
         <ul class="incomplete-tasks_item" id="incomplete-tasks_item">
           <li class="item">
            <input class="item-checkbox" type="checkbox" />
            <label class="item-label">Pay Bills</label>
            <input type="text" class="item-field"/>
            <button class="item-edit_btn btn">Edit</button> 
            <button class="item-delete_btn btn"> 
              <img class="item-delete_img" src="./remove.svg" alt="delete" />
            </button>
          </li>
          <li class="item-edit_mode">
            <input class="item-checkbox" type="checkbox" />
            <label class="item-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="item-field" />
            <button class="item-edit_btn btn">Save</button>
            <button class="item-delete_btn btn">
              <img  class="item-delete_img" src="./remove.svg" alt="delete" />
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-item">
        <h2>Completed</h2>
        <ul class="completed-item_list" id="completed-item_list">
          <li class="item">
            <input class="item-checkbox" type="checkbox" checked />
            <label class="item-label">See the Doctor</label>
            <input type="text" class="item-field"  />
            <button class="item-edit_btn btn">Edit</button>
            <button class="item-delete_btn btn">
              <img  class="item-delete_img" src="./remove.svg" alt="delete"/></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
